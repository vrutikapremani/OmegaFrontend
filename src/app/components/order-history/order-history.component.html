<div class="p-4">
    <div class="pb-2">
        <div class="example-button-row">
            <button mat-raised-button color="primary"  data-target="#exampleModal" >Add New Order</button>
        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="logout()">LOGOUT</button>
        </div>
    </div>
    <div class="pl-5">
        <mat-form-field appearance="standard">
            <mat-label>Search Order Number</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Order Number" #input>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">

            <!-- orderNo Column -->
            <ng-container matColumnDef="OrderNumber">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.OrderNumber}} </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
            </ng-container>
            <!-- ShipDate Column -->
            <ng-container matColumnDef="ShipDate">
                <th mat-header-cell *matHeaderCellDef> Ship Date </th>
                <td mat-cell *matCellDef="let element"> {{element.ShipDate}} </td>
            </ng-container>

            <!-- OrderDate Column -->
            <ng-container matColumnDef="OrderDate">
                <th mat-header-cell *matHeaderCellDef>Order Date</th>
                <td mat-cell *matCellDef="let element"> {{element.OrderDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
        </mat-paginator>
    </div>
</div>

<!-- Modal -->
<ng-template #AddOrderModal let-modal>
<div>
   
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
  </div>
</ng-template>
